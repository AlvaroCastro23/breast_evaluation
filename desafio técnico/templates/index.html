<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica√ß√£o de Tecido Mam√°rio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2.2em;
        }
        .header p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f4ff;
        }
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        .upload-text {
            color: #555;
            font-size: 1.1em;
        }
        #fileInput {
            display: none;
        }
        .preview-container {
            margin: 20px 0;
            display: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .confidence {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Avalia√ß√£o Mam√°ria</h1>
            <p>Sistema Automatizado para Diagn√≥stico M√©dico</p>
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">
                <strong>Clique aqui ou arraste uma imagem</strong><br>
                Formatos aceitos: JPG, PNG, GIF
            </div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <br>
            <button class="btn" id="analyzeBtn" onclick="analyzeImage()">Analisar Imagem</button>
            <button class="btn" onclick="resetForm()" style="background: #6c757d;">Nova Imagem</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analisando imagem...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3 id="resultTitle"></h3>
            <p id="resultText"></p>
            <div class="confidence" id="confidenceText"></div>
        </div>
        
        <div class="footer">
            <p><strong>Aviso:</strong> Esta ferramenta √© apenas para fins educacionais. 
            Sempre consulte um profissional m√©dico para diagn√≥sticos definitivos.</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const resultContainer = document.getElementById('resultContainer');
        const loading = document.getElementById('loading');

        // File input change event
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione um arquivo de imagem v√°lido.');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                resultContainer.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function analyzeImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, selecione uma imagem primeiro.');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);

            // Send request
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
                displayError('Erro ao processar a imagem. Tente novamente.');
            })
            .finally(() => {
                loading.style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            });
        }

        function displayResult(data) {
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const confidenceText = document.getElementById('confidenceText');

            if (data.error) {
                displayError(data.error);
                return;
            }

            const isMalignant = data.label === 'malignant';
            const confidence = (data.probability * 100).toFixed(1);

            resultTitle.textContent = isMalignant ? '‚ö†Ô∏è Resultado: Maligno' : '‚úÖ Resultado: N√£o-Maligno';
            
            if (isMalignant) {
                resultText.textContent = 'A an√°lise indica a presen√ßa de caracter√≠sticas malignas no tecido mam√°rio. √â recomendada avalia√ß√£o m√©dica imediata.';
                resultContainer.className = 'result-container result-danger';
            } else {
                resultText.textContent = 'A an√°lise n√£o detectou caracter√≠sticas malignas no tecido mam√°rio. Resultado dentro do esperado.';
                resultContainer.className = 'result-container result-success';
            }

            confidenceText.textContent = `Confian√ßa: ${confidence}%`;
            
            // Show warning for low confidence
            if (data.probability < 0.7) {
                const warning = document.createElement('p');
                warning.style.color = '#856404';
                warning.style.fontWeight = 'bold';
                warning.style.marginTop = '10px';
                warning.textContent = '‚ö†Ô∏è Confian√ßa baixa - Recomenda-se segunda an√°lise m√©dica';
                resultContainer.appendChild(warning);
            }

            resultContainer.style.display = 'block';
        }

        function displayError(message) {
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const confidenceText = document.getElementById('confidenceText');

            resultTitle.textContent = '‚ùå Erro na An√°lise';
            resultText.textContent = message;
            confidenceText.textContent = '';
            resultContainer.className = 'result-container result-warning';
            resultContainer.style.display = 'block';
        }

        function resetForm() {
            fileInput.value = '';
            previewContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            resultContainer.style.display = 'none';
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
